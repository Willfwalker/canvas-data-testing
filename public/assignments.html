<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Canvas Assignments</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2d3b45;
            border-bottom: 2px solid #e6e6e6;
            padding-bottom: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        .assignment-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #0374B5;
            transition: transform 0.2s;
        }
        .assignment-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .assignment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .assignment-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3b45;
            margin: 0;
        }
        .course-name {
            font-size: 14px;
            color: #0374B5;
            margin: 5px 0;
        }
        .due-date {
            font-size: 14px;
            color: #666;
            margin-left: 10px;
            white-space: nowrap;
        }
        .past-due {
            color: #D0021B;
            font-weight: 500;
        }
        .due-soon {
            color: #F5A623;
            font-weight: 500;
        }
        .points {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        .actions {
            margin-top: 15px;
            display: flex;
            justify-content: flex-end;
        }
        .btn {
            display: inline-block;
            background-color: #0374B5;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #025E92;
        }
        .btn-secondary {
            background-color: #f1f1f1;
            color: #333;
            margin-right: 10px;
        }
        .btn-secondary:hover {
            background-color: #e1e1e1;
        }
        .timing-info {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .timing-info p {
            margin: 5px 0;
        }
        .timing-info h4 {
            margin: 15px 0 5px 0;
            color: #0374B5;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .timing-info ul {
            margin: 5px 0;
            padding-left: 20px;
        }
        .timing-info li {
            margin-bottom: 5px;
        }
        .timing-info .slow-course {
            color: #D0021B;
        }
        .filter-controls {
            display: flex;
            margin-bottom: 15px;
            gap: 10px;
            flex-wrap: wrap;
        }
        .filter-controls select, .filter-controls input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .no-assignments {
            text-align: center;
            padding: 40px;
            color: #666;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #0374B5;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 10px;
        }
        .status-submitted {
            background-color: #DFF0D8;
            color: #3C763D;
        }
        .status-not-submitted {
            background-color: #F2DEDE;
            color: #A94442;
        }
        .status-upcoming {
            background-color: #D9EDF7;
            color: #31708F;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to API Home</a>

    <div class="header">
        <h1>Current Canvas Assignments</h1>
        <button id="refresh-btn" class="btn">Refresh Data</button>
    </div>

    <div id="timing-info" class="timing-info" style="display: none;"></div>

    <div class="filter-controls">
        <select id="course-filter">
            <option value="all">All Courses</option>
        </select>

        <select id="status-filter">
            <option value="all">All Statuses</option>
            <option value="upcoming">Upcoming</option>
            <option value="past-due">Past Due</option>
            <option value="due-today">Due Today</option>
            <option value="due-this-week">Due This Week</option>
        </select>

        <input type="text" id="search-input" placeholder="Search assignments...">
    </div>

    <div id="loading" class="loading">
        Loading assignments... This may take a moment.
    </div>

    <div id="assignments-container"></div>

    <script>
        // DOM elements
        const assignmentsContainer = document.getElementById('assignments-container');
        const loadingElement = document.getElementById('loading');
        const timingInfo = document.getElementById('timing-info');
        const refreshBtn = document.getElementById('refresh-btn');
        const courseFilter = document.getElementById('course-filter');
        const statusFilter = document.getElementById('status-filter');
        const searchInput = document.getElementById('search-input');

        // Store assignments data
        let allAssignments = [];

        // Format date function
        function formatDate(dateString) {
            if (!dateString) return 'No due date';

            const date = new Date(dateString);
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);

            // Check if date is today
            if (date.toDateString() === now.toDateString()) {
                return `Today at ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
            }

            // Check if date is tomorrow
            if (date.toDateString() === tomorrow.toDateString()) {
                return `Tomorrow at ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
            }

            // Format date
            return date.toLocaleDateString([], {
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Get assignment status
        function getAssignmentStatus(assignment) {
            if (!assignment.due_at) return 'upcoming';

            const dueDate = new Date(assignment.due_at);
            const now = new Date();

            if (dueDate < now) {
                return 'past-due';
            }

            // Due today
            if (dueDate.toDateString() === now.toDateString()) {
                return 'due-today';
            }

            // Due this week
            const endOfWeek = new Date(now);
            endOfWeek.setDate(endOfWeek.getDate() + 7);
            if (dueDate <= endOfWeek) {
                return 'due-this-week';
            }

            return 'upcoming';
        }

        // Render assignments
        function renderAssignments(assignments) {
            if (assignments.length === 0) {
                assignmentsContainer.innerHTML = `
                    <div class="no-assignments">
                        <h3>No assignments found</h3>
                        <p>There are no current or upcoming assignments matching your filters.</p>
                    </div>
                `;
                return;
            }

            assignmentsContainer.innerHTML = '';

            assignments.forEach(assignment => {
                const dueDate = new Date(assignment.due_at);
                const now = new Date();

                // Determine status class
                let statusClass = '';
                let statusBadge = '';

                if (dueDate < now) {
                    statusClass = 'past-due';
                    statusBadge = '<span class="status-badge status-not-submitted">Past Due</span>';
                } else {
                    // Due within 48 hours
                    const soon = new Date(now);
                    soon.setHours(soon.getHours() + 48);

                    if (dueDate <= soon) {
                        statusClass = 'due-soon';
                        statusBadge = '<span class="status-badge status-upcoming">Due Soon</span>';
                    }
                }

                // Create assignment card
                const card = document.createElement('div');
                card.className = 'assignment-card';

                // Strip HTML from description
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = assignment.description || '';
                const plainDescription = tempDiv.textContent || tempDiv.innerText || '';

                card.innerHTML = `
                    <div class="assignment-header">
                        <div>
                            <h3 class="assignment-title">${assignment.name} ${statusBadge}</h3>
                            <p class="course-name">${assignment.course_name}</p>
                            <p class="points">${assignment.points_possible ? `${assignment.points_possible} points` : 'No points'}</p>
                        </div>
                        <div class="due-date ${statusClass}">
                            Due: ${formatDate(assignment.due_at)}
                        </div>
                    </div>
                    <div class="description">${plainDescription}</div>
                    <div class="actions">
                        <a href="${assignment.html_url}" target="_blank" class="btn">View in Canvas</a>
                    </div>
                `;

                assignmentsContainer.appendChild(card);
            });
        }

        // Filter assignments
        function filterAssignments() {
            const courseId = courseFilter.value;
            const status = statusFilter.value;
            const searchTerm = searchInput.value.toLowerCase();

            let filtered = allAssignments;

            // Filter by course
            if (courseId !== 'all') {
                filtered = filtered.filter(a => a.course_id.toString() === courseId);
            }

            // Filter by status
            if (status !== 'all') {
                filtered = filtered.filter(a => getAssignmentStatus(a) === status);
            }

            // Filter by search term
            if (searchTerm) {
                filtered = filtered.filter(a =>
                    a.name.toLowerCase().includes(searchTerm) ||
                    a.course_name.toLowerCase().includes(searchTerm) ||
                    (a.description && a.description.toLowerCase().includes(searchTerm))
                );
            }

            renderAssignments(filtered);
        }

        // Fetch assignments
        async function fetchAssignments() {
            loadingElement.style.display = 'block';
            assignmentsContainer.innerHTML = '';
            timingInfo.style.display = 'none';

            try {
                const response = await fetch('/api/current-assignments');
                const data = await response.json();

                allAssignments = data.assignments;

                // Populate course filter
                const courses = {};
                allAssignments.forEach(a => {
                    courses[a.course_id] = a.course_name;
                });

                courseFilter.innerHTML = '<option value="all">All Courses</option>';
                Object.entries(courses).forEach(([id, name]) => {
                    courseFilter.innerHTML += `<option value="${id}">${name}</option>`;
                });

                // Display detailed timing info
                if (data.timing) {
                    const timing = data.timing;
                    let timingHtml = `
                        <p><strong>Assignments found:</strong> ${data.count}</p>
                        <p><strong>Total time to fetch:</strong> ${timing.totalTimeFormatted} (${timing.totalTimeSec} seconds)</p>
                    `;

                    // Add breakdown if available
                    if (timing.breakdown) {
                        const bd = timing.breakdown;
                        timingHtml += `
                            <h4>Performance Breakdown</h4>
                            <ul>
                                <li><strong>Fetching courses:</strong> ${bd.fetchCourses.durationSec}s (${bd.fetchCourses.percentage})</li>
                                <li><strong>Fetching assignments:</strong> ${bd.fetchAssignments.durationSec}s (${bd.fetchAssignments.percentage})</li>
                                <li><strong>Processing data:</strong> ${bd.processing.durationSec}s (${bd.processing.percentage})</li>
                            </ul>
                        `;

                        // Add per-course timing
                        if (bd.fetchAssignments.byCourseDuration) {
                            timingHtml += `<h4>Time per Course</h4><ul>`;

                            // Convert to array for sorting
                            const courseTimings = Object.entries(bd.fetchAssignments.byCourseDuration)
                                .map(([id, info]) => ({
                                    id,
                                    ...info
                                }))
                                .sort((a, b) => b.duration - a.duration); // Sort by duration (descending)

                            // Calculate average time per course
                            const totalDuration = courseTimings.reduce((sum, course) => sum + course.duration, 0);
                            const avgDuration = totalDuration / courseTimings.length;

                            courseTimings.forEach(course => {
                                const durationSec = (course.duration / 1000).toFixed(2);
                                const assignmentCount = course.assignmentCount || 0;

                                // Highlight courses that take significantly longer than average
                                const isSlow = course.duration > avgDuration * 1.5 && course.duration > 1000;
                                const slowClass = isSlow ? 'slow-course' : '';

                                timingHtml += `
                                    <li class="${slowClass}">
                                        <strong>${course.courseName}:</strong> ${durationSec}s
                                        ${assignmentCount ? `(${assignmentCount} assignments)` : ''}
                                        ${course.error ? `<span style="color: red">${course.error}</span>` : ''}
                                        ${isSlow ? '<span style="font-style: italic"> - slower than average</span>' : ''}
                                    </li>
                                `;
                            });

                            timingHtml += `</ul>`;
                        }
                    }

                    timingInfo.innerHTML = timingHtml;
                    timingInfo.style.display = 'block';
                }

                // Render assignments
                filterAssignments();
            } catch (error) {
                assignmentsContainer.innerHTML = `
                    <div class="no-assignments">
                        <h3>Error loading assignments</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        // Event listeners
        refreshBtn.addEventListener('click', fetchAssignments);
        courseFilter.addEventListener('change', filterAssignments);
        statusFilter.addEventListener('change', filterAssignments);
        searchInput.addEventListener('input', filterAssignments);

        // Initial fetch
        fetchAssignments();
    </script>
</body>
</html>
