<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Course Data</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1, h2, h3 {
            color: #2d3b45;
        }
        h1 {
            border-bottom: 2px solid #e6e6e6;
            padding-bottom: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        .course-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .course-header {
            background-color: #0374B5;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .course-name {
            margin: 0;
            font-size: 18px;
        }
        .course-code {
            font-size: 14px;
            opacity: 0.9;
        }
        .course-term {
            font-size: 14px;
            background-color: rgba(255,255,255,0.2);
            padding: 3px 8px;
            border-radius: 12px;
        }
        .course-content {
            padding: 15px 20px;
        }
        .course-grade {
            display: inline-block;
            font-weight: 600;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .grade-a {
            background-color: #E8F5E9;
            color: #2E7D32;
        }
        .grade-b {
            background-color: #F1F8E9;
            color: #558B2F;
        }
        .grade-c {
            background-color: #FFF8E1;
            color: #F9A825;
        }
        .grade-d {
            background-color: #FFF3E0;
            color: #EF6C00;
        }
        .grade-f {
            background-color: #FFEBEE;
            color: #C62828;
        }
        .no-grade {
            background-color: #F5F5F5;
            color: #757575;
        }
        .assignments-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        .assignments-table th {
            text-align: left;
            padding: 10px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }
        .assignments-table td {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .assignments-table tr:last-child td {
            border-bottom: none;
        }
        .assignments-table tr:hover {
            background-color: #f9f9f9;
        }
        .due-date {
            white-space: nowrap;
            color: #666;
        }
        .past-due {
            color: #C62828;
        }
        .btn {
            display: inline-block;
            background-color: #0374B5;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #025E92;
        }
        .timing-info {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
        }
        .timing-info h3 {
            margin: 0 0 10px 0;
            color: #0374B5;
        }
        .timing-info p {
            margin: 5px 0;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #0374B5;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .no-assignments {
            font-style: italic;
            color: #757575;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to API Home</a>

    <div class="header">
        <h1>Combined Course Data</h1>
        <button id="refresh-btn" class="btn">Refresh Data</button>
    </div>

    <div id="timing-info" class="timing-info" style="display: none;">
        <h3>Performance Information</h3>
        <div id="timing-content"></div>
    </div>

    <div id="courses-container">
        <div id="loading" class="loading">Loading course data...</div>
    </div>

    <script>
        // DOM elements
        const coursesContainer = document.getElementById('courses-container');
        const refreshBtn = document.getElementById('refresh-btn');
        const timingInfo = document.getElementById('timing-info');
        const timingContent = document.getElementById('timing-content');

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'No due date';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit'
            });
        }

        // Check if date is past due
        function isPastDue(dateString) {
            if (!dateString) return false;
            const dueDate = new Date(dateString);
            const now = new Date();
            return dueDate < now;
        }

        // Get grade class based on letter grade or score
        function getGradeClass(grade) {
            if (!grade.has_grade) return 'no-grade';
            
            if (grade.letter) {
                const firstChar = grade.letter.charAt(0).toLowerCase();
                return `grade-${firstChar}`;
            }
            
            if (grade.score >= 90) return 'grade-a';
            if (grade.score >= 80) return 'grade-b';
            if (grade.score >= 70) return 'grade-c';
            if (grade.score >= 60) return 'grade-d';
            return 'grade-f';
        }

        // Fetch combined course data
        async function fetchCombinedData() {
            coursesContainer.innerHTML = '<div id="loading" class="loading">Loading course data...</div>';
            timingInfo.style.display = 'none';

            try {
                const startTime = performance.now();
                const response = await fetch('/api/combined-course-data');
                const data = await response.json();
                const fetchTime = performance.now() - startTime;

                if (data.courses && data.courses.length > 0) {
                    coursesContainer.innerHTML = '';

                    data.courses.forEach(course => {
                        // Create course card
                        const courseCard = document.createElement('div');
                        courseCard.className = 'course-card';

                        // Course header
                        const courseHeader = document.createElement('div');
                        courseHeader.className = 'course-header';
                        courseHeader.innerHTML = `
                            <div>
                                <h2 class="course-name">${course.name}</h2>
                                <div class="course-code">${course.course_code}</div>
                            </div>
                            ${course.term ? `<div class="course-term">${course.term}</div>` : ''}
                        `;
                        courseCard.appendChild(courseHeader);

                        // Course content
                        const courseContent = document.createElement('div');
                        courseContent.className = 'course-content';

                        // Grade information
                        const gradeClass = getGradeClass(course.grade);
                        const gradeDisplay = course.grade.has_grade
                            ? (course.grade.letter || `${course.grade.score}%`)
                            : 'No Grade';

                        courseContent.innerHTML = `
                            <div class="course-grade ${gradeClass}">
                                Current Grade: ${gradeDisplay}
                            </div>
                        `;

                        // Assignments
                        if (course.assignments && course.assignments.length > 0) {
                            const assignmentsTable = document.createElement('table');
                            assignmentsTable.className = 'assignments-table';
                            assignmentsTable.innerHTML = `
                                <thead>
                                    <tr>
                                        <th>Assignment</th>
                                        <th>Due Date</th>
                                        <th>Points</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${course.assignments.map(assignment => {
                                        const isPast = isPastDue(assignment.due_at);
                                        const dueClass = isPast ? 'past-due' : '';
                                        return `
                                            <tr>
                                                <td>${assignment.name}</td>
                                                <td class="due-date ${dueClass}">${formatDate(assignment.due_at)}</td>
                                                <td>${assignment.points_possible || '-'}</td>
                                            </tr>
                                        `;
                                    }).join('')}
                                </tbody>
                            `;
                            courseContent.appendChild(assignmentsTable);
                        } else {
                            courseContent.innerHTML += '<div class="no-assignments">No current assignments</div>';
                        }

                        courseCard.appendChild(courseContent);
                        coursesContainer.appendChild(courseCard);
                    });
                } else {
                    coursesContainer.innerHTML = '<div class="empty-state">No courses available</div>';
                }

                // Display timing information
                if (data.timing) {
                    const timing = data.timing;
                    let timingHtml = `
                        <p><strong>Courses found:</strong> ${data.count.courses}</p>
                        <p><strong>Assignments found:</strong> ${data.count.assignments}</p>
                        <p><strong>Total time:</strong> ${timing.totalTimeFormatted} (${timing.totalTimeSec} seconds)</p>
                        <p><strong>Client-side fetch time:</strong> ${(fetchTime / 1000).toFixed(2)} seconds</p>
                    `;

                    // Add breakdown if available
                    if (timing.breakdown) {
                        const bd = timing.breakdown;
                        timingHtml += `
                            <h4>Server Performance Breakdown</h4>
                            <ul>
                                <li><strong>Fetching courses:</strong> ${bd.fetchCourses.durationSec}s (${bd.fetchCourses.percentage})</li>
                                <li><strong>Fetching assignments:</strong> ${bd.fetchAssignments.durationSec}s (${bd.fetchAssignments.percentage})</li>
                                <li><strong>Processing data:</strong> ${bd.processing.durationSec}s (${bd.processing.percentage})</li>
                            </ul>
                        `;
                    }

                    timingContent.innerHTML = timingHtml;
                    timingInfo.style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching combined data:', error);
                coursesContainer.innerHTML = '<div class="empty-state">Error loading course data</div>';
            }
        }

        // Event listeners
        refreshBtn.addEventListener('click', fetchCombinedData);

        // Initial fetch
        fetchCombinedData();
    </script>
</body>
</html>
