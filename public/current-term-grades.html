<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Term Grades</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2d3b45;
            border-bottom: 2px solid #e6e6e6;
            padding-bottom: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .term-badge {
            display: inline-block;
            background-color: #0374B5;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            margin-left: 10px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        .grades-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .grade-row {
            display: flex;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }
        .grade-row:last-child {
            border-bottom: none;
        }
        .grade-row:hover {
            background-color: #f9f9f9;
        }
        .course-info {
            flex: 1;
        }
        .course-name {
            font-weight: 600;
            margin: 0 0 5px 0;
        }
        .course-code {
            font-size: 14px;
            color: #666;
            margin: 0;
        }
        .grade {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            font-weight: 600;
            font-size: 18px;
        }
        .grade-a {
            color: #4CAF50;
        }
        .grade-b {
            color: #8BC34A;
        }
        .grade-c {
            color: #FFC107;
        }
        .grade-d {
            color: #FF9800;
        }
        .grade-f {
            color: #F44336;
        }
        .no-grade {
            color: #9E9E9E;
            font-style: italic;
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            background-color: #0374B5;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #025E92;
        }
        .timing-info {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
        }
        .timing-info h3 {
            margin: 0 0 10px 0;
            color: #0374B5;
        }
        .timing-info p {
            margin: 5px 0;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #0374B5;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .gpa-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        .gpa {
            font-size: 24px;
            font-weight: 600;
            color: #0374B5;
        }
        .nav-links {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .nav-link {
            padding: 8px 16px;
            background-color: #f1f1f1;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
        }
        .nav-link.active {
            background-color: #0374B5;
            color: white;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to API Home</a>
    
    <div class="nav-links">
        <a href="/grades.html" class="nav-link">All Terms</a>
        <a href="/current-term-grades.html" class="nav-link active">Current Term Only</a>
    </div>
    
    <div class="header">
        <h1>Current Term Grades <span id="term-badge" class="term-badge">Spring 2025</span></h1>
        <button id="refresh-btn" class="btn">Refresh Grades</button>
    </div>
    
    <div id="gpa-container" class="gpa-container" style="display: none;">
        <h3>Current Term GPA</h3>
        <div id="gpa" class="gpa">0.00</div>
    </div>
    
    <div id="timing-info" class="timing-info" style="display: none;">
        <h3>Performance Information</h3>
        <div id="timing-content"></div>
    </div>
    
    <div id="grades-container" class="grades-container">
        <div id="loading" class="loading">Loading grades...</div>
    </div>
    
    <script>
        // DOM elements
        const gradesContainer = document.getElementById('grades-container');
        const loadingElement = document.getElementById('loading');
        const refreshBtn = document.getElementById('refresh-btn');
        const timingInfo = document.getElementById('timing-info');
        const timingContent = document.getElementById('timing-content');
        const termBadge = document.getElementById('term-badge');
        const gpaContainer = document.getElementById('gpa-container');
        const gpaElement = document.getElementById('gpa');
        
        // Get grade class based on letter grade
        function getGradeClass(grade, letterGrade) {
            if (!grade && !letterGrade) return 'no-grade';
            
            if (letterGrade) {
                const firstChar = letterGrade.charAt(0).toLowerCase();
                return `grade-${firstChar}`;
            }
            
            if (grade >= 90) return 'grade-a';
            if (grade >= 80) return 'grade-b';
            if (grade >= 70) return 'grade-c';
            if (grade >= 60) return 'grade-d';
            return 'grade-f';
        }
        
        // Calculate GPA from grades
        function calculateGPA(grades) {
            // Filter out courses with no grades
            const validGrades = grades.filter(course => course.grade !== null);
            
            if (validGrades.length === 0) return 0;
            
            // Calculate GPA points for each grade
            const gpaPoints = validGrades.map(course => {
                const grade = course.grade;
                
                if (grade >= 93) return 4.0;  // A
                if (grade >= 90) return 3.7;  // A-
                if (grade >= 87) return 3.3;  // B+
                if (grade >= 83) return 3.0;  // B
                if (grade >= 80) return 2.7;  // B-
                if (grade >= 77) return 2.3;  // C+
                if (grade >= 73) return 2.0;  // C
                if (grade >= 70) return 1.7;  // C-
                if (grade >= 67) return 1.3;  // D+
                if (grade >= 63) return 1.0;  // D
                if (grade >= 60) return 0.7;  // D-
                return 0.0;  // F
            });
            
            // Calculate average GPA
            const totalPoints = gpaPoints.reduce((sum, points) => sum + points, 0);
            return (totalPoints / validGrades.length).toFixed(2);
        }
        
        // Format term name
        function formatTermName(termPattern) {
            if (termPattern.includes('spring')) return 'Spring Term';
            if (termPattern.includes('summer')) return 'Summer Term';
            if (termPattern.includes('fall')) return 'Fall Term';
            return 'Current Term';
        }
        
        // Fetch grades
        async function fetchGrades() {
            gradesContainer.innerHTML = '<div id="loading" class="loading">Loading grades...</div>';
            timingInfo.style.display = 'none';
            gpaContainer.style.display = 'none';
            
            try {
                const startTime = performance.now();
                const response = await fetch('/api/current-term-grades');
                const data = await response.json();
                const fetchTime = performance.now() - startTime;
                
                // Update term badge
                if (data.current_term) {
                    termBadge.textContent = formatTermName(data.current_term);
                }
                
                if (data.grades && data.grades.length > 0) {
                    gradesContainer.innerHTML = '';
                    
                    // Calculate and display GPA
                    const gpa = calculateGPA(data.grades);
                    gpaElement.textContent = gpa;
                    gpaContainer.style.display = 'block';
                    
                    data.grades.forEach(course => {
                        const gradeClass = getGradeClass(course.grade, course.grade_letter);
                        const gradeDisplay = course.grade !== null 
                            ? (course.grade_letter || `${course.grade}%`) 
                            : 'No Grade';
                        
                        const gradeRow = document.createElement('div');
                        gradeRow.className = 'grade-row';
                        gradeRow.innerHTML = `
                            <div class="course-info">
                                <h3 class="course-name">${course.course_name}</h3>
                                <p class="course-code">${course.course_code}</p>
                            </div>
                            <div class="grade ${gradeClass}">${gradeDisplay}</div>
                        `;
                        
                        gradesContainer.appendChild(gradeRow);
                    });
                } else {
                    gradesContainer.innerHTML = '<div class="empty-state">No current term courses found</div>';
                }
                
                // Display timing information
                if (data.timing) {
                    const timing = data.timing;
                    let timingHtml = `
                        <p><strong>Courses found:</strong> ${data.count}</p>
                        <p><strong>Total time:</strong> ${timing.totalTimeFormatted} (${timing.totalTimeSec} seconds)</p>
                        <p><strong>Client-side fetch time:</strong> ${(fetchTime / 1000).toFixed(2)} seconds</p>
                    `;
                    
                    // Add breakdown if available
                    if (timing.breakdown) {
                        const bd = timing.breakdown;
                        timingHtml += `
                            <h4>Server Performance Breakdown</h4>
                            <ul>
                                <li><strong>Fetching courses:</strong> ${bd.fetchCourses.durationSec}s (${bd.fetchCourses.percentage})</li>
                                <li><strong>Processing data:</strong> ${bd.processing.durationSec}s (${bd.processing.percentage})</li>
                            </ul>
                        `;
                    }
                    
                    timingContent.innerHTML = timingHtml;
                    timingInfo.style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching grades:', error);
                gradesContainer.innerHTML = '<div class="empty-state">Error loading grades</div>';
            }
        }
        
        // Event listeners
        refreshBtn.addEventListener('click', fetchGrades);
        
        // Initial fetch
        fetchGrades();
    </script>
</body>
</html>
