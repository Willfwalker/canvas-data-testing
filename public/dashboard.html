<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-name {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
        .dashboard-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #0374B5;
            margin: 0;
        }
        .card-count {
            background-color: #0374B5;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
        }
        .assignment-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
        }
        .assignment-item:last-child {
            border-bottom: none;
        }
        .assignment-item:hover {
            background-color: #f9f9f9;
        }
        .assignment-title {
            font-weight: 600;
            margin: 0 0 5px 0;
        }
        .assignment-course {
            font-size: 14px;
            color: #0374B5;
            margin: 0 0 5px 0;
        }
        .assignment-due {
            font-size: 14px;
            color: #666;
        }
        .past-due {
            color: #D0021B;
            font-weight: 500;
        }
        .due-soon {
            color: #F5A623;
            font-weight: 500;
        }
        .announcement-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .announcement-item:last-child {
            border-bottom: none;
        }
        .announcement-title {
            font-weight: 600;
            margin: 0 0 5px 0;
        }
        .announcement-course {
            font-size: 14px;
            color: #0374B5;
            margin: 0 0 5px 0;
        }
        .announcement-date {
            font-size: 14px;
            color: #666;
        }
        .announcement-content {
            margin-top: 10px;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        .btn {
            display: inline-block;
            background-color: #0374B5;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            font-size: 14px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #025E92;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        .timing-info {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .timing-info h3 {
            margin: 0 0 10px 0;
            color: #0374B5;
        }
        .timing-info p {
            margin: 5px 0;
        }
        .timing-info h4 {
            margin: 15px 0 5px 0;
            color: #0374B5;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        .timing-info ul {
            margin: 5px 0;
            padding-left: 20px;
        }
        .timing-info li {
            margin-bottom: 5px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #0374B5;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        .view-all {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #0374B5;
            text-decoration: none;
        }
        .view-all:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to API Home</a>
    
    <div class="header">
        <h1>Canvas Dashboard</h1>
        <button id="refresh-btn" class="btn">Refresh Data</button>
    </div>
    
    <div id="user-container" class="user-info">
        <div id="loading-user" class="loading">Loading user data...</div>
    </div>
    
    <div id="timing-info" class="timing-info" style="display: none;">
        <h3>Performance Information</h3>
        <div id="timing-content"></div>
    </div>
    
    <div class="dashboard-grid">
        <div class="dashboard-card">
            <div class="card-header">
                <h2 class="card-title">Upcoming Assignments</h2>
                <span id="assignments-count" class="card-count">0</span>
            </div>
            <div id="assignments-container">
                <div id="loading-assignments" class="loading">Loading assignments...</div>
            </div>
            <a href="/assignments.html" class="view-all">View All Assignments</a>
        </div>
        
        <div class="dashboard-card">
            <div class="card-header">
                <h2 class="card-title">Recent Announcements</h2>
                <span id="announcements-count" class="card-count">0</span>
            </div>
            <div id="announcements-container">
                <div id="loading-announcements" class="loading">Loading announcements...</div>
            </div>
        </div>
    </div>
    
    <script>
        // DOM elements
        const userContainer = document.getElementById('user-container');
        const assignmentsContainer = document.getElementById('assignments-container');
        const announcementsContainer = document.getElementById('announcements-container');
        const assignmentsCount = document.getElementById('assignments-count');
        const announcementsCount = document.getElementById('announcements-count');
        const refreshBtn = document.getElementById('refresh-btn');
        const timingInfo = document.getElementById('timing-info');
        const timingContent = document.getElementById('timing-content');
        
        // Format date function
        function formatDate(dateString) {
            if (!dateString) return 'No date';
            
            const date = new Date(dateString);
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            // Check if date is today
            if (date.toDateString() === now.toDateString()) {
                return `Today at ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
            }
            
            // Check if date is tomorrow
            if (date.toDateString() === tomorrow.toDateString()) {
                return `Tomorrow at ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
            }
            
            // Format date
            return date.toLocaleDateString([], { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Fetch dashboard data
        async function fetchDashboardData() {
            // Show loading states
            userContainer.innerHTML = '<div id="loading-user" class="loading">Loading user data...</div>';
            assignmentsContainer.innerHTML = '<div id="loading-assignments" class="loading">Loading assignments...</div>';
            announcementsContainer.innerHTML = '<div id="loading-announcements" class="loading">Loading announcements...</div>';
            timingInfo.style.display = 'none';
            
            try {
                const response = await fetch('/api/dashboard');
                const data = await response.json();
                
                // Render user info
                if (data.user) {
                    userContainer.innerHTML = `
                        <img src="${data.user.avatar_url}" alt="${data.user.name}" class="user-avatar">
                        <div>
                            <h2 class="user-name">${data.user.name}</h2>
                            <p>${data.user.email || ''}</p>
                        </div>
                    `;
                } else {
                    userContainer.innerHTML = '<p>User information not available</p>';
                }
                
                // Render assignments (limit to 5)
                const assignments = data.assignments || [];
                assignmentsCount.textContent = assignments.length;
                
                if (assignments.length === 0) {
                    assignmentsContainer.innerHTML = '<div class="empty-state">No upcoming assignments</div>';
                } else {
                    assignmentsContainer.innerHTML = '';
                    
                    // Show only the first 5 assignments
                    const displayAssignments = assignments.slice(0, 5);
                    
                    displayAssignments.forEach(assignment => {
                        const dueDate = new Date(assignment.due_at);
                        const now = new Date();
                        
                        // Determine status class
                        let statusClass = '';
                        
                        if (dueDate < now) {
                            statusClass = 'past-due';
                        } else {
                            // Due within 48 hours
                            const soon = new Date(now);
                            soon.setHours(soon.getHours() + 48);
                            
                            if (dueDate <= soon) {
                                statusClass = 'due-soon';
                            }
                        }
                        
                        const assignmentItem = document.createElement('div');
                        assignmentItem.className = 'assignment-item';
                        assignmentItem.innerHTML = `
                            <h3 class="assignment-title">${assignment.name}</h3>
                            <p class="assignment-course">${assignment.course_name}</p>
                            <p class="assignment-due ${statusClass}">Due: ${formatDate(assignment.due_at)}</p>
                        `;
                        
                        // Add click event to open assignment in Canvas
                        assignmentItem.addEventListener('click', () => {
                            window.open(assignment.html_url, '_blank');
                        });
                        
                        assignmentsContainer.appendChild(assignmentItem);
                    });
                }
                
                // Render announcements (limit to 5)
                const announcements = data.announcements || [];
                announcementsCount.textContent = announcements.length;
                
                if (announcements.length === 0) {
                    announcementsContainer.innerHTML = '<div class="empty-state">No recent announcements</div>';
                } else {
                    announcementsContainer.innerHTML = '';
                    
                    // Show only the first 5 announcements
                    const displayAnnouncements = announcements.slice(0, 5);
                    
                    displayAnnouncements.forEach(announcement => {
                        const announcementItem = document.createElement('div');
                        announcementItem.className = 'announcement-item';
                        
                        // Strip HTML from message
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = announcement.message || '';
                        const plainMessage = tempDiv.textContent || tempDiv.innerText || '';
                        
                        announcementItem.innerHTML = `
                            <h3 class="announcement-title">${announcement.title}</h3>
                            <p class="announcement-course">${announcement.context_name}</p>
                            <p class="announcement-date">Posted: ${formatDate(announcement.posted_at)}</p>
                            <div class="announcement-content">${plainMessage}</div>
                        `;
                        
                        // Add click event to open announcement in Canvas
                        announcementItem.addEventListener('click', () => {
                            window.open(announcement.html_url, '_blank');
                        });
                        
                        announcementsContainer.appendChild(announcementItem);
                    });
                }
                
                // Display timing information
                if (data.timing) {
                    const timing = data.timing;
                    let timingHtml = `
                        <p><strong>Total time to fetch:</strong> ${timing.totalTimeFormatted} (${timing.totalTimeSec} seconds)</p>
                    `;
                    
                    // Add breakdown if available
                    if (timing.breakdown) {
                        const bd = timing.breakdown;
                        timingHtml += `
                            <h4>Performance Breakdown</h4>
                            <ul>
                                <li><strong>User data:</strong> ${bd.user.durationSec}s (${bd.user.percentage})</li>
                                <li><strong>Courses:</strong> ${bd.courses.durationSec}s (${bd.courses.percentage})</li>
                                <li><strong>Assignments:</strong> ${bd.assignments.durationSec}s (${bd.assignments.percentage})</li>
                                <li><strong>Announcements:</strong> ${bd.announcements.durationSec}s (${bd.announcements.percentage})</li>
                            </ul>
                        `;
                    }
                    
                    timingContent.innerHTML = timingHtml;
                    timingInfo.style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching dashboard data:', error);
                userContainer.innerHTML = '<p>Error loading user data</p>';
                assignmentsContainer.innerHTML = '<div class="empty-state">Error loading assignments</div>';
                announcementsContainer.innerHTML = '<div class="empty-state">Error loading announcements</div>';
            }
        }
        
        // Event listeners
        refreshBtn.addEventListener('click', fetchDashboardData);
        
        // Initial fetch
        fetchDashboardData();
    </script>
</body>
</html>
